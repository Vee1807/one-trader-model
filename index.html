<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Trader Model</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Garamond">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <h1>ONE-TRADER MODEL</h1>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2>Upload <span style="color:#F03222; font-weight: 900;">.xlsx</span> file:</h2>
            <form enctype="multipart/form-data">
                <input id="upload" type=file name="files[]">
            </form>            
        </div>

        <div class="note">
            <p>
                <span style="color:#1E252E; font-weight: 900;">Important:</span>
                <br>
                Make sure your file includes the following columns:
                <br>
                "Volume" | "Last" | "%Chg"
            </p>
        </div>
    </div>

    <form id="query-container">
        <h2 id="query-name">Float:</h2>
        <input type="number" id="float-input" autocomplete="off" placeholder="float" required>
        <button type="submit" id="submit">Calculate</button>
    </form>
    <div class="output">
        <h1 id="total"></h1>
        <div id="table-container">

        </div>       
    </div>

</body>
